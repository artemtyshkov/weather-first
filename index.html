<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, news and photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <main id="main">
        <div class="main-top">
            <h3 class="main-weather"></h3>
            <p class="main-temp"></p>
            <input type="text" id="search" placeholder="Choose the location">
            <h2 class="city"></h2>
        </div>
        <div class="main-bottom">
            <div class="nav">

                <a href="#" class="option-weather">
                    <p class="weather active-btn">Weather</p>
                </a>
                
                <div class="loader"></div>
                
                <div class="weather-data-container hide">
                    <div class="temp-feels-like">
                        <span class="weather-data-text">Feels Like</span>
                        <span class="feels-like-value"></span>
                    </div>
                    <div class="temp-minmax">
                        <span class="weather-data-text">Min/max</span>
                        <span class="temp-minmax-value"></span>
                    </div>
                    <div class="pressure">
                        <span class="weather-data-text">Pressure</span>
                        <span class="pressure-value"></span>
                    </div>
                    <div class="humidity">
                        <span class="weather-data-text">Humidity</span>
                        <span class="humidity-value"></span>
                    </div>
                    <div class="wind">
                        <span class="weather-data-text">Wind</span>
                        <div class="wind-table">
                            <i class="fa-solid fa-arrow-up"></i>                            
                            <span class="wind-value"></span>
                        </div>
                    </div>
                </div>

                <a href="#" class="option-news">
                    <p class="news">News</p>
                </a>
                
                <div class="news-data-container">
                    
                </div>

                <a href="#" class="option-photos">
                    <p class="photos">Photos</p>
                </a>
                
                <div class="photos-data-container">
                    
                </div>

            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d2f9b4a773.js" crossorigin="anonymous"></script>
</body>
</html>
