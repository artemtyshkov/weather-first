<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather, news and photos</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- <link rel="stylesheet" href="assets/styles/style.css" /> -->
    <link rel="stylesheet" href="assets/styles/responsive.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="full-image-box">
      <img class="full-image" src="" alt="">
      <span onclick="closeFullImage()">X</span>
    </div>
    <main id="main">
      <input
          type="text"
          id="search"
          autocorrect="on"
          autocapitalize="words"
          placeholder="Choose the location"
        />
      <div class="main-top hide">
        <div class="main-top-container">
          <div class="weather">
            <h3 class="main-weather"></h3>
          </div>
          <p class="main-temp"></p>
          <h2 class="city"></h2>
        </div>
      </div>
      <div class="main-bottom hide">
        <div class="tabs">
          <a class="option-weather active-btn">Weather</a>
          <a class="option-news">News</a>
          <a class="option-photos">Photos</a>
        </div>

        <div class="loader"></div>

        <div class="tab-content-wrapper">
          <section class="weather-data-container hide">
          </section>

          <section class="news-data-wrapper hide">
            <div class="news-data-container"></div>
          </section>

          <section class="photos-data-wrapper hide">
            <div class="photos-data-container"></div>
          </section>
        </div>
      </div>
      
      <!-- <div class="error">
        <span class="error__text">Something went wrong. Please, try again a bit later!</span>
        <span class="error__progress"></span>
      </div> -->

    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d2f9b4a773.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
