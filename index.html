<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <main id="main">
        <div class="main-top">
            <h3>Cloudy</h3>
            <p class="main-temp">-12째</p>
            <input type="text" id="search" placeholder="Choose the location">
            <h2>Dnipro</h2>
        </div>
        <div class="main-down">
            <div class="nav">

                <a href="#" class="option-weather"></a>
                <p class="weather">Weather</p>
                <div class="weather-data-container">
                    <div class="temp-feels-like">
                        <span class="weather-data-text">Feels Like</span>
                        <span class="weather-data-value">-11째</span>
                    </div>
                    <div class="temp-min-max">
                        <span class="weather-data-text">Min/max</span>
                        <span class="weather-data-value">-9째/-14째</span>
                    </div>
                    <div class="pressure">
                        <span class="weather-data-text">Pressure</span>
                        <span class="weather-data-value">100 in</span>
                    </div>
                    <div class="humidity">
                        <span class="weather-data-text">Humidity</span>
                        <span class="weather-data-value">30%</span>
                    </div>
                    <div class="wind">
                        <span class="weather-data-text">Wind</span>
                        <span class="weather-data-value">9 mph</span>
                    </div>
                    <!-- <div class="temp-feels-like"></div> -->
                </div>

                <a href="#" class="option-news"></a>
                <p class="news">News</p>
                <div class="news-data">
                    
                </div>

                <a href="#" class="option-photos"></a>
                <p class="photos">Photos</p>
                <div class="photos-data">
                    
                </div>

            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
